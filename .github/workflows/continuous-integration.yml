name: Continuous integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5

      - name: ‚ôªÔ∏è Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ‚ôªÔ∏è Yarn packages cache
        id: yarn-cache
        uses: actions/cache@v2.1.5
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ‚öôÔ∏è Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: ‚ôªÔ∏è Gatsby cache
        uses: actions/cache@v2.1.5
        id: gatsby-cache
        with:
          path: |
            .cache
            public
          key: ${{ runner.os }}-cache-gatsby-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cache-gatsby-

      - name: üèóÔ∏è Build
        run: |
          mkdir -p .cache
          yarn build:ci
        env:
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
          NODE_ENV: production
          CI: true

      - name: ‚ôªÔ∏è Get Jest cache dir
        id: jest-cache-dir-path
        run: |
          JEST_CACHE_DIR=$(yarn jest --showConfig | grep -oP '(?<="cacheDirectory": ")[^"]+(?=")')
          echo "::set-output name=dir::$JEST_CACHE_DIR"

      - name: ‚ôªÔ∏è Test cache
        uses: actions/cache@v2.1.5
        with:
          path: |
            ${{ steps.jest-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-test-

      - name: üß™ Test
        run: yarn test
        env:
          CI: true

  gh-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5

      - name: ‚ôªÔ∏è Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ‚ôªÔ∏è Yarn packages cache
        id: yarn-cache
        uses: actions/cache@v2.1.5
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ‚öôÔ∏è Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: ‚ôªÔ∏è Gatsby cache
        uses: actions/cache@v2.1.5
        id: gatsby-cache
        with:
          path: |
            .cache
            public
          key: ${{ runner.os }}-cache-gatsby-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cache-gatsby-

      - name: üèóÔ∏è Build
        run: |
          mkdir -p .cache
          yarn build:deploy
        env:
          NODE_ENV: production
          CI: true

      - name: üöÄ Release to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üî≠ Check the site is up
        uses: srt32/uptime@master
        with:
          url-to-hit: "https://www.escemi.com"
          expected-statuses: "200"
